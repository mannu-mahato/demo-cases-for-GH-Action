name: Source Workflow

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Trigger repository dispatch
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/mannu-mahato/testing-repo/dispatches \
          -d '{"event_type":"workflow-dispatch","client_payload":{"ref":"refs/heads/main"}}'
